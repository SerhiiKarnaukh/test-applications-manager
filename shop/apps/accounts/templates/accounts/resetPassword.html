{% extends "core/base.html" %}
{% block content %}
    <section class="section-conten py-5">
        <div class="card mx-auto col-md-3">
            <div class="card-body">
                <h4 class="card-title mb-4">Reset Password</h4>
                {% include "core/includes/alerts.html" %}
                <form action="{% url 'resetPassword' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password"
                               class="form-control"
                               placeholder="Create Password"
                               name="password"/>
                    </div>
                    <div class="form-group">
                        <input type="password"
                               class="form-control"
                               placeholder="Confirm Password"
                               name="confirm_password"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-4">
            Don't have account? <a href="{% url 'register' %}">Sign up</a>
        </p>
        <br/>
        <br/>
    </section>
{% endblock content %}
