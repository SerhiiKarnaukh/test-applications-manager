{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="meta keywords" />
        <meta name="description" content="meta description" />
        <title>
            {% block title %}
            {% endblock title %}
        Taberna</title>
        <link href="{% static 'core/css/custom-style.css' %}" rel="stylesheet" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"/>
        <link href="{% static 'core/bundle/bootstrap-style.css' %}"
              rel="stylesheet"
              crossorigin="anonymous"/>
        <link href="{% static 'core/bundle/index.css' %}"
              rel="stylesheet"
              crossorigin="anonymous"/>
    </head>
    <body>
        {% include "core/includes/navbar.html" %}
        <section class="main">
            {% block content %}
            {% endblock content %}
        </section>
        {% include "core/includes/footer.html" %}
        <script src="{% static 'core/bundle/jquery.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'core/bundle/bootstrap.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'core/bundle/swiper.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'core/bundle/index.js' %}" crossorigin="anonymous"></script>
    </body>
</html>
