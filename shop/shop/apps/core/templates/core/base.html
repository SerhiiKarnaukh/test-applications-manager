{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="meta keywords" />
        <meta name="description" content="meta description" />
        <title>
            {% block title %}
            {% endblock title %}
        Super Shop</title>
        <link href="{% static 'core/bootstrap/css/bootstrap.min.css' %}"
              rel="stylesheet"
              crossorigin="anonymous"/>
        <link href="{% static 'core/css/custom-style.css' %}" rel="stylesheet" />
        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"/>
    </head>
    <body>
        {% include "core/includes/navbar.html" %}
        <section class="main">
            {% block content %}
            {% endblock content %}
        </section>
        {% include "core/includes/footer.html" %}
        <script src="{% static 'core/bootstrap/js/bootstrap.bundle.min.js' %}"
                crossorigin="anonymous"></script>
    </body>
</html>
