<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'frontpage' %}">
            <h3>Super Shop</h3>
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form action="{% url 'search' %}"
                  class="d-flex ms-auto"
                  role="search"
                  method='get'>
                <input class="form-control me-2"
                       type="search"
                       placeholder="Search"
                       aria-label="Search"
                       name="keyword"
                       required/>
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu">
                        {% for category in menu_categories %}
                            <li>
                                <a class="dropdown-item" href="{{ category.get_absolute_url }}">{{ category.name }}</a
                                    >
                                </li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                               aria-current="page"
                               href="{% url 'contact' %}">Contact</a
                                >
                            </li>
                            {% if user.id is None %}
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log in</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active"
                                           aria-current="page"
                                           href="{% url 'register' %}">Sign up</a
                                            >
                                        </li>
                                    {% else %}
                                        <li class="nav-item">
                                            <a class="nav-link active"
                                               aria-current="page"
                                               href="{% url 'dashboard' %}">Dashboard</a
                                                >
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Log out</a
                                                    >
                                                </li>
                                            {% endif %}
                                            <li class="nav-item">
                                                <a href="{% url 'cart' %}" class="cart-item">
                                                    <div class="btn btn-outline-light btn-floating m-1">
                                                        <i class="bi bi-cart"></i>
                                                    </div>
                                                    <span class="cart-badge">{{ cart_count }}</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                            <!-- end of navbar -->
