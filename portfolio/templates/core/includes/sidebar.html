<!-- Sidebar Start -->
<div class="col-lg-4">
    <!-- Search Form Start -->
    <div class="mb-5">
        <div class="bg-secondary search-form">
            <form action="{% url 'core:search' %}" method="get">
                <div class="input-group">
                    <input type="text"
                           class="form-control border-0 p-6"
                           name="keyword"
                           required
                           placeholder="Keyword"/>
                    <div class="input-group-append">
                        <button type="submit"
                                class="input-group-text bg-primary border-primary text-white">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Search Form End -->
    <!-- Category Start -->
    <div class="mb-5">
        <div class="section-title section-title-sm position-relative pb-3 mb-4">
            <h3 class="mb-0">Categories</h3>
        </div>
        <div class="bg-secondary categories">
            <ul class="list-inline m-0">
                <li class="mb-1 py-2 px-3 bg-light d-flex justify-content-between align-items-center">
                    <a class="text-dark {% if request.path == '/' %}active{% endif %}"
                       href="{% url 'core:index' %}"><i class="fa fa-angle-right  me-2"></i>All</a>
                </li>
                {% for category in core_menu_categories %}
                    <li class="mb-1 py-2 px-3 bg-light d-flex justify-content-between align-items-center">
                        <a class="text-dark {% if category.title == core_title %}active{% endif %}"
                           href="{{ category.get_absolute_url }}"><i class="fa fa-angle-right  me-2"></i>{{ category.title }}</a>
                        <span class="badge badge-secondary badge-pill">{{ category.quantity }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <!-- Category End -->
    <!-- Tags Start -->
    <div class="mb-5">
        <div class="section-title section-title-sm position-relative pb-3 mb-4">
            <h3 class="mb-0">Tag Cloud</h3>
        </div>
        <div class="d-flex flex-wrap">
            {% for tag in core_tags %}
                <a href="{{ tag.get_absolute_url }}" class="btn btn-light m-1">{{ tag.title }}</a>
            {% endfor %}
        </div>
    </div>
    <!-- Tags End -->
</div>
<!-- Sidebar End -->
