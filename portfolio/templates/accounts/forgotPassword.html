{% extends "store/base.html" %}
{% block title %}
    Forgot Password |
{% endblock title %}
{% block content %}
    <section class="section-content py-5">
        <div class="card mx-auto col-9 col-md-5 col-xl-3">
            <div class="card-body">
                <h4 class="card-title mb-4">Forgot Password</h4>
                {% include "store/includes/alerts.html" %}
                <form action="{% url 'forgotPassword' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email"
                               class="form-control"
                               placeholder="Email Address"
                               name="email"/>
                    </div>
                    <div class="form-group mt-3">
                        <a href="{% url 'login' %}" class="float-right">Got password? Login</a>
                    </div>
                    <div class="row mt-3">
                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-4">
            Don't have account? <a href="{% url 'register' %}">Sign up</a>
        </p>
        <br/>
        <br/>
    </section>
{% endblock content %}
