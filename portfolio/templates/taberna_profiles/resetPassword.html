{% extends "taberna_store/base.html" %}
{% block title %}
    Reset Password |
{% endblock title %}
{% block content %}
    <section class="section-content py-5">
        <div class="card mx-auto col-10 col-md-6 col-xl-4">
            <div class="card-body">
                <h4 class="card-title mb-4">Reset Password</h4>
                {% include "taberna_store/includes/alerts.html" %}
                <form action="{% url 'resetPassword' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password"
                               class="form-control"
                               placeholder="Create Password"
                               name="password" />
                    </div>
                    <div class="form-group mt-3">
                        <input type="password"
                               class="form-control"
                               placeholder="Confirm Password"
                               name="confirm_password" />
                    </div>
                    <div class="form-group row mt-3">
                        <button type="submit" class="btn btn-success btn-block">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-4">
            Don't have account? <a href="{% url 'register' %}">Sign up</a>
        </p>
        <br />
        <br />
    </section>
{% endblock content %}
